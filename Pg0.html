<!DOCTYPE html>
<html>

<head>
  <!--adapts the web page for different devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--this is the start of the JavaScript to control/change the elements of the page-->
  <script>

  //When the teacher button is pressed, the text changes
  function teacherClick() {
    document.getElementById("text").innerHTML = "You're a teacher";
  }
  //When the student button is pressed, the text changes
  function studentClick() {
    document.getElementById("text").innerHTML = "You are a student";
  }

</script>

</head>

<!--Changes page color-->
<body style=" background-color:rgb(101, 247, 255);">

<h1>The Music App</h1>
<p id="text">Please select whether you are a teacher or student.</p>

<!--Creates a button for the Teacher-->
<button type="button" onclick="teacherClick()">Teacher</button>
<br>
<br>

<!--Creates a button for the Student-->
<button type="button" onclick="studentClick()">Student</button>


</body>
</html>
